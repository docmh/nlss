version: 1
defaults:
  output_dir: "./nlss-workspace"
  workspace_manifest: "nlss-workspace.yml"
  csv:
    sep: ","
    header: true
  log: true
  log_nlss_checksum: true
  digits: 2
  interactive: false
modules:
  descriptive_stats:
    vars_default: "numeric"
  frequencies:
    vars_default: "non-numeric"
    include_numeric: false
  data_explorer:
    vars_default: "all"
    max_levels: 20
    top_n: 10
  plot:
    type: "auto"
    vars_default: "numeric"
    stat: "count"
    percent_base: "total"
    bins: 30
    binwidth: null
    bw: null
    smooth: "none"
    se: true
    span: 0.75
    summary: "none"
    theme: "minimal"
    palette: "default"
    alpha: 0.7
    position: "dodge"
    format: "png"
    width: 7
    height: 5
    dpi: 300
    na_action: "omit"
    figure_digits: 3
    file_prefix: "figure"
  correlations:
    vars_default: "numeric"
    method: "pearson"
    missing: "pairwise"
    alternative: "two.sided"
    controls: null
    p_adjust: "none"
    conf_level: 0.95
    coerce: false
  scale:
    vars_default: "numeric"
    missing: "pairwise"
    score: "sum"
    omega: true
    coerce: false
    reverse_min: null
    reverse_max: null
  reliability:
    analysis: "icc"
    format: "wide"
    missing: "complete"
    conf_level: 0.95
    icc_model: "twoway-random"
    icc_type: "agreement"
    icc_unit: "single"
    kappa_weight: "none"
    method: "pearson"
    coerce: false
  crosstabs:
    percent: "all"
    apa_percent: "row"
    chisq: true
    yates: false
    fisher: false
    fisher_simulate: false
    fisher_b: 2000
    fisher_conf_level: 0.95
    expected: true
    residuals: true
  data_transform:
    standardize_suffix: "_z"
    percentile_suffix: "_pct"
    bins_suffix: "_bin"
    recode_suffix: "_rec"
    coerce: false
    overwrite_vars: false
    confirm_overwrite: false
    confirm_drop: false
  t_test:
    vars_default: "numeric"
    mu: 0.0
    alternative: "two.sided"
    var_equal: false
    conf_level: 0.95
    bootstrap: false
    bootstrap_samples: 1000
  nonparametric:
    vars_default: "numeric"
    test: "auto"
    mu: 0.0
    alternative: "two.sided"
    conf_level: 0.95
    exact: "auto"
    continuity: true
    posthoc: "none"
    p_adjust: "holm"
    effect_size: "r"
  anova:
    type: "II"
    effect_size: "partial_eta"
    conf_level: 0.95
    posthoc: "tukey"
    p_adjust: "holm"
    sphericity: "auto"
    bootstrap: false
    bootstrap_samples: 1000
  regression:
    ivs_default: "numeric"
    family: "gaussian"
    link: ""
    conf_level: 0.95
    center: "none"
    standardize: "none"
    bootstrap: false
    bootstrap_samples: 1000
  mixed_models:
    reml: true
    type: "III"
    df_method: "satterthwaite"
    standardize: "none"
    emmeans: "none"
    contrasts: "none"
    p_adjust: "holm"
    conf_level: 0.95
    optimizer: "bobyqa"
    maxfun: 100000
    diagnostics: true
    max_shapiro_n: 5000
  sem:
    analysis: "sem"
    estimator: "MLR"
    missing: "fiml"
    se: "robust"
    ci: "standard"
    conf_level: 0.95
    bootstrap: false
    bootstrap_samples: 5000
    std: "std.all"
    fit: "chisq,df,cfi,tli,rmsea,srmr"
    r2: true
    modindices: 0
    residuals: false
    invariance: "configural,metric,scalar,strict"
  assumptions:
    analysis: "auto"
    vars_default: "numeric"
    normality: "shapiro"
    homogeneity: "levene"
    linearity: true
    homoscedasticity: true
    vif: true
    durbin_watson: true
    outliers: true
    influence: true
    alpha: 0.05
    vif_warn: 5
    vif_high: 10
    outlier_z: 3
    cook_multiplier: 4
    max_shapiro_n: 5000
    mixed_models:
      random_effects: true
      singular: true
      convergence: true
      dharma: false
      performance: true
    sem:
      mardia: true
      mahalanobis: true
      mahalanobis_alpha: 0.001
      collinearity: true
      max_cor: 0.9
      max_kappa: 30
      heywood: true
      convergence: true
  missings:
    vars_default: "all"
    method: "auto"
    low_threshold: 0.05
    moderate_threshold: 0.2
    high_threshold: 0.4
    drop_threshold: 0.6
    indicator_threshold: 0.3
    indicator_suffix: "_miss"
    skew_threshold: 1
    max_patterns: 10
  init_workspace:
    agent: "Codex"
  metaskill_runner:
    meta_default: ""
    analysis_label: "Metaskill activation"
    note_default: "This entry logs metaskill activation only; analyses are logged separately."
templates:
  descriptive_stats:
    default: "descriptive-stats/default-template.md"
  frequencies:
    default: "frequencies/default-template.md"
    grouped: "frequencies/grouped-template.md"
  data_explorer:
    default: "data-explorer/default-template.md"
  plot:
    default: "plot/default-template.md"
  data_transform:
    default: "data-transform/default-template.md"
  correlations:
    default: "correlations/default-template.md"
    cross: "correlations/cross-correlation-template.md"
  crosstabs:
    default: "crosstabs/default-template.md"
    grouped: "crosstabs/grouped-template.md"
  scale:
    default: "scale/default-template.md"
  reliability:
    default: "reliability/default-template.md"
  t_test:
    default: "t-test/default-template.md"
  nonparametric:
    default: "nonparametric/default-template.md"
    posthoc: "nonparametric/posthoc-template.md"
  anova:
    default: "anova/default-template.md"
    posthoc: "anova/posthoc-template.md"
  regression:
    default: "regression/default-template.md"
  mixed_models:
    default: "mixed-models/default-template.md"
    emmeans: "mixed-models/emmeans-template.md"
  sem:
    default: "sem/default-template.md"
    cfa: "sem/cfa-template.md"
    mediation: "sem/mediation-template.md"
    invariance: "sem/invariance-template.md"
  assumptions:
    ttest: "assumptions/ttest-template.md"
    anova: "assumptions/anova-template.md"
    regression: "assumptions/regression-template.md"
    mixed_models: "assumptions/mixed-models-template.md"
    sem: "assumptions/sem-template.md"
  missings:
    default: "missings/default-template.md"
  init_workspace:
    default: "init-workspace/default-template.md"
    scratchpad: "scratchpad/default-template.md"
  metaskill_runner:
    default: "metaskill-runner/default-template.md"
