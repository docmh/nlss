version: 1
defaults:
  output_dir: "./core-stats-out"
  csv:
    sep: ","
    header: true
  log: true
  digits: 2
  interactive: false
modules:
  descriptive_stats:
    vars_default: "numeric"
  frequencies:
    vars_default: "non-numeric"
    include_numeric: false
  data_explorer:
    vars_default: "all"
    max_levels: 20
    top_n: 10
  correlations:
    vars_default: "numeric"
    method: "pearson"
    missing: "pairwise"
    alternative: "two.sided"
    controls: null
    p_adjust: "none"
    conf_level: 0.95
    coerce: false
  scale:
    vars_default: "numeric"
    missing: "pairwise"
    score: "sum"
    omega: true
    coerce: false
    reverse_min: null
    reverse_max: null
  crosstabs:
    percent: "all"
    apa_percent: "row"
    chisq: true
    yates: false
    fisher: false
    fisher_simulate: false
    fisher_b: 2000
    fisher_conf_level: 0.95
    expected: true
    residuals: true
  data_transform:
    standardize_suffix: "_z"
    percentile_suffix: "_pct"
    bins_suffix: "_bin"
    recode_suffix: "_rec"
    coerce: false
    overwrite_vars: false
    confirm_overwrite: false
    confirm_drop: false
  t_test:
    vars_default: "numeric"
    mu: 0.0
    alternative: "two.sided"
    var_equal: false
    conf_level: 0.95
    bootstrap: false
    bootstrap_samples: 1000
templates:
  descriptive_stats:
    default: "descriptive-stats/default-template.md"
  frequencies:
    default: "frequencies/default-template.md"
    grouped: "frequencies/grouped-template.md"
  data_explorer:
    default: "data-explorer/default-template.md"
  data_transform:
    default: "data-transform/default-template.md"
  correlations:
    default: "correlations/default-template.md"
    cross: "correlations/cross-correlation-template.md"
  crosstabs:
    default: "crosstabs/default-template.md"
    grouped: "crosstabs/grouped-template.md"
  scale:
    default: "scale/default-template.md"
  t_test:
    default: "t-test/default-template.md"
