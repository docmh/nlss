version: 1
defaults:
  output_dir: "./core-stats-workspace"
  workspace_manifest: "core-stats-workspace.yml"
  csv:
    sep: ","
    header: true
  log: true
  digits: 2
  interactive: false
modules:
  descriptive_stats:
    vars_default: "numeric"
  frequencies:
    vars_default: "non-numeric"
    include_numeric: false
  data_explorer:
    vars_default: "all"
    max_levels: 20
    top_n: 10
  correlations:
    vars_default: "numeric"
    method: "pearson"
    missing: "pairwise"
    alternative: "two.sided"
    controls: null
    p_adjust: "none"
    conf_level: 0.95
    coerce: false
  scale:
    vars_default: "numeric"
    missing: "pairwise"
    score: "sum"
    omega: true
    coerce: false
    reverse_min: null
    reverse_max: null
  crosstabs:
    percent: "all"
    apa_percent: "row"
    chisq: true
    yates: false
    fisher: false
    fisher_simulate: false
    fisher_b: 2000
    fisher_conf_level: 0.95
    expected: true
    residuals: true
  data_transform:
    standardize_suffix: "_z"
    percentile_suffix: "_pct"
    bins_suffix: "_bin"
    recode_suffix: "_rec"
    coerce: false
    overwrite_vars: false
    confirm_overwrite: false
    confirm_drop: false
  t_test:
    vars_default: "numeric"
    mu: 0.0
    alternative: "two.sided"
    var_equal: false
    conf_level: 0.95
    bootstrap: false
    bootstrap_samples: 1000
  anova:
    type: "II"
    effect_size: "partial_eta"
    conf_level: 0.95
    posthoc: "tukey"
    p_adjust: "holm"
    sphericity: "auto"
    bootstrap: false
    bootstrap_samples: 1000
  regression:
    ivs_default: "numeric"
    family: "gaussian"
    link: ""
    conf_level: 0.95
    center: "none"
    standardize: "none"
    bootstrap: false
    bootstrap_samples: 1000
  mixed_models:
    reml: true
    type: "III"
    df_method: "satterthwaite"
    standardize: "none"
    emmeans: "none"
    contrasts: "none"
    p_adjust: "holm"
    conf_level: 0.95
    optimizer: "bobyqa"
    maxfun: 100000
    diagnostics: true
    max_shapiro_n: 5000
  sem:
    analysis: "sem"
    estimator: "MLR"
    missing: "fiml"
    se: "robust"
    ci: "standard"
    conf_level: 0.95
    bootstrap: false
    bootstrap_samples: 5000
    std: "std.all"
    fit: "chisq,df,cfi,tli,rmsea,srmr"
    r2: true
    modindices: 0
    residuals: false
    invariance: "configural,metric,scalar,strict"
  assumptions:
    analysis: "auto"
    vars_default: "numeric"
    normality: "shapiro"
    homogeneity: "levene"
    linearity: true
    homoscedasticity: true
    vif: true
    durbin_watson: true
    outliers: true
    influence: true
    alpha: 0.05
    vif_warn: 5
    vif_high: 10
    outlier_z: 3
    cook_multiplier: 4
    max_shapiro_n: 5000
  missings:
    vars_default: "all"
    method: "auto"
    low_threshold: 0.05
    moderate_threshold: 0.2
    high_threshold: 0.4
    drop_threshold: 0.6
    indicator_threshold: 0.3
    indicator_suffix: "_miss"
    skew_threshold: 1
    max_patterns: 10
  init_workspace:
    agent: "Codex"
templates:
  descriptive_stats:
    default: "descriptive-stats/default-template.md"
  frequencies:
    default: "frequencies/default-template.md"
    grouped: "frequencies/grouped-template.md"
  data_explorer:
    default: "data-explorer/default-template.md"
  data_transform:
    default: "data-transform/default-template.md"
  correlations:
    default: "correlations/default-template.md"
    cross: "correlations/cross-correlation-template.md"
  crosstabs:
    default: "crosstabs/default-template.md"
    grouped: "crosstabs/grouped-template.md"
  scale:
    default: "scale/default-template.md"
  t_test:
    default: "t-test/default-template.md"
  anova:
    default: "anova/default-template.md"
    posthoc: "anova/posthoc-template.md"
  regression:
    default: "regression/default-template.md"
  mixed_models:
    default: "mixed-models/default-template.md"
    emmeans: "mixed-models/emmeans-template.md"
  sem:
    default: "sem/default-template.md"
    cfa: "sem/cfa-template.md"
    mediation: "sem/mediation-template.md"
    invariance: "sem/invariance-template.md"
  assumptions:
    ttest: "assumptions/ttest-template.md"
    anova: "assumptions/anova-template.md"
    regression: "assumptions/regression-template.md"
  missings:
    default: "missings/default-template.md"
  init_workspace:
    default: "init-workspace/default-template.md"
    scratchpad: "scratchpad/default-template.md"
tests:
  output_dir: "./outputs/test-runs"
  keep_runs_default: 10
  data_dir: "./outputs/tests"
  golden_dataset: "./outputs/tests/data/golden_dataset.csv"
  template_dir: "templates"
  template_marker: "TEMPLATE_SMOKE_TEST"
  scripts:
    harness_unix: "./scripts/tests.sh"
    harness_windows: "./scripts/tests.ps1"
    smoke_unix: "./outputs/tests/run_smoke_test.sh"
    smoke_windows: "./scripts/tests.ps1"
    deliberate_unix:
      - "./outputs/tests/run_anova_tests.sh"
      - "./outputs/tests/run_regression_tests.sh"
      - "./outputs/tests/run_sem_tests.sh"
      - "./outputs/tests/run_mixed_models_tests.sh"
      - "./outputs/tests/run_t_test_tests.sh"
      - "./outputs/tests/run_data_explorer_tests.sh"
      - "./outputs/tests/run_data_transform_tests.sh"
      - "./outputs/tests/run_scale_tests.sh"
  plans:
    smoke: "./outputs/tests/plan-smoke.md"
    anova: "./outputs/tests/plan-anova.md"
    regression: "./outputs/tests/plan-regression.md"
    mixed_models: "./outputs/tests/plan-mixed-models.md"
    sem: "./outputs/tests/plan-sem.md"
