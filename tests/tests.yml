version: 2
tests:
  output_dir: "outputs/test-runs"
  data_dir: "tests/data"
  golden_dataset: "tests/data/golden_dataset.csv"
  template_dir: "templates"
  template_marker: "TEMPLATE_SMOKE_TEST"
  keep_runs_default: 10
  scripts:
    harness_unix: "cmdscripts/tests.sh"
    harness_windows: "cmdscripts/tests.ps1"
    smoke_unix: "tests/smoke/run_smoke_test.sh"
    deliberate_unix: "tests/smoke/run_deliberate_tests.sh"
    modules:
      calc: "tests/smoke/run_calc_tests.sh"
      research_academia: "tests/smoke/run_research_academia_tests.sh"
      descriptive_stats: "tests/smoke/run_descriptive_stats_tests.sh"
      data_explorer: "tests/smoke/run_data_explorer_tests.sh"
      data_transform: "tests/smoke/run_data_transform_tests.sh"
      impute: "tests/smoke/run_impute_tests.sh"
      plot: "tests/smoke/run_plot_tests.sh"
      crosstabs: "tests/smoke/run_crosstabs_tests.sh"
      correlations: "tests/smoke/run_correlations_tests.sh"
      scale: "tests/smoke/run_scale_tests.sh"
      efa: "tests/smoke/run_efa_tests.sh"
      reliability: "tests/smoke/run_reliability_tests.sh"
      regression: "tests/smoke/run_regression_tests.sh"
      power: "tests/smoke/run_power_tests.sh"
      sem: "tests/smoke/run_sem_tests.sh"
      mixed_models: "tests/smoke/run_mixed_models_tests.sh"
      assumptions: "tests/smoke/run_assumptions_tests.sh"
      anova: "tests/smoke/run_anova_tests.sh"
      t_test: "tests/smoke/run_t_test_tests.sh"
      nonparametric: "tests/smoke/run_nonparametric_tests.sh"
      metaskill_runner: "tests/smoke/run_metaskill_runner_tests.sh"
      check_integrity: "tests/smoke/run_check_integrity_tests.sh"
      reconstruct_reports: "tests/smoke/run_reconstruct_reports_tests.sh"
  plans:
    smoke: "tests/smoke/plan-smoke.md"
    deliberate: "tests/smoke/plan-deliberate.md"
    anova: "tests/smoke/plan-anova.md"
    assumptions: "tests/smoke/plan-assumptions.md"
    mixed_models: "tests/smoke/plan-mixed-models.md"
    regression: "tests/smoke/plan-regression.md"
    power: "tests/smoke/plan-power.md"
    sem: "tests/smoke/plan-sem.md"
    plot: "tests/smoke/plan-plot.md"
    crosstabs: "tests/smoke/plan-crosstabs.md"
    correlations: "tests/smoke/plan-correlations.md"
    scale: "tests/smoke/plan-scale.md"
    descriptive_stats: "tests/smoke/plan-descriptive-stats.md"
    efa: "tests/smoke/plan-efa.md"
    check_integrity: "tests/smoke/plan-check-integrity.md"
    reconstruct_reports: "tests/smoke/plan-reconstruct-reports.md"
    research_academia: "tests/smoke/plan-research-academia.md"
  suites:
    smoke:
      script: "tests/smoke/run_smoke_test.sh"
      plan: "tests/smoke/plan-smoke.md"
      description: "Fast coverage across all modules plus template overrides."
    deliberate:
      script: "tests/smoke/run_deliberate_tests.sh"
      plan: "tests/smoke/plan-deliberate.md"
      modules:
        - calc
        - research_academia
        - descriptive_stats
        - data_explorer
        - data_transform
        - impute
        - plot
        - crosstabs
        - correlations
        - scale
        - efa
        - reliability
        - regression
        - power
        - sem
        - mixed_models
        - assumptions
        - anova
        - t_test
        - nonparametric
        - metaskill_runner
        - check_integrity
        - reconstruct_reports
